{% extends "base.html" %}
{% block body %}
  <h1 class="mt-3">Available items</h1>
  <div class="col-12">
    <div class="row">
      {% for item in items %}
        <div class="card text-bg-primary me-3 mt-3" style="max-width: 18rem;">
          <div class="card-header">{{ item.title }}</div>
          <div class="card-body">
            <hr>
            <h5 class="card-title text-truncate">{{ item.description }}</h5>
            <hr>
            <p class="text-dark">{{ item.price }}â‚¬ Discount -{{ item.discount }}%</p>
            <a href="#" class="btn btn-success">To Cart</a>
            <a href="item/{{item.pk}}" class="btn btn-success">Details</a>
          </div>
        </div>
      {% endfor %}
    </div>

  {% endblock body %}
